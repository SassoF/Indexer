<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>Authentication - Go-Indexer</title>
  <link rel="stylesheet" href="/static/css/global.css">
  <link rel="stylesheet" href="/static/css/auth.css">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png">
  <link rel="manifest" href="/static/favicon/site.webmanifest">
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-container">
      <div class="auth-header">
        <h1 class="auth-logo">Go-Indexer</h1>
        <div class="auth-tabs">
          <button class="tab-btn active" data-tab="login">Login</button>
          <button class="tab-btn" data-tab="register">Register</button>
        </div>
      </div>

      <form id="loginForm" class="auth-form active" action="/login" method="POST">
        <div class="form-group">
          <label for="login-username">Username</label>
          <input type="text" id="login-username" name="username" class="auth-input" required>
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" name="password" class="auth-input" required>
        </div>
        <button type="submit" class="auth-btn primary">Sign In</button>
      </form>

      <form id="registerForm" class="auth-form" action="/register" method="POST">
        <div class="form-group">
          <label for="register-username">Username</label>
          <input type="text" id="register-username" name="username" class="auth-input" required>
        </div>
        <div class="form-group">
          <label for="register-email">Email</label>
          <input type="email" id="register-email" name="email" class="auth-input" required>
        </div>
        <div class="form-group">
          <label for="register-password">Password</label>
          <input type="password" id="register-password" name="password" class="auth-input" required>
        </div>
        <div class="form-group">
          <label for="register-confirm">Confirm Password</label>
          <input type="password" id="register-confirm" name="confirm_password" class="auth-input" required>
        </div>
        <button type="submit" class="auth-btn">Create Account</button>
      </form>
    </div>
  </div>

  <script>
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const tabName = btn.dataset.tab;
        
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        document.querySelectorAll('.auth-form').forEach(form => {
          form.classList.remove('active');
        });
        document.getElementById(`${tabName}Form`).classList.add('active');
      });
    });

    document.querySelectorAll('.auth-input').forEach(input => {
      input.addEventListener('focus', () => {
        input.parentElement.classList.add('focused');
      });
      input.addEventListener('blur', () => {
        input.parentElement.classList.remove('focused');
      });
    });
  </script>
</body>
</html>
